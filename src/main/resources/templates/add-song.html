<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song - Music Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Add Song</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/songs/add}" th:object="${song}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">Artist</label>
            <input type="text" class="form-control" id="artist" th:field="*{artist}" required>
        </div>
        <div class="mb-3">
            <label for="album" class="form-label">Album</label>
            <input type="text" class="form-control" id="album" th:field="*{album}">
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (seconds)</label>
            <input type="number" class="form-control" id="duration" th:field="*{duration}" min="0" placeholder="180">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" th:field="*{year}" min="1900" max="2100">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}">
        </div>
        <button type="submit" class="btn btn-primary">Add Song</button>
        <a th:href="@{/songs}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
