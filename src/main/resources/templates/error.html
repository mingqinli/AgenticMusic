<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Music Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-danger">Oops!</h1>
            <h2 class="mb-4">Something went wrong</h2>
            <p class="lead mb-4" th:text="${error}">An error occurred</p>
            <p class="text-muted mb-4" th:text="${message}">Please try again later</p>
            <a href="/songs" class="btn btn-primary">Go to Songs</a>
            <a href="/" class="btn btn-secondary">Go Home</a>
        </div>
    </div>
</div>
</body>
</html>
